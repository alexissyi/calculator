<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calculator">
      <div class="display-container">
        <div class="display"></div>
      </div>
      <div class="keys">
        <div class="operators row">
          <button id="add">+</button>
          <button id="sub">-</button>
          <button id="mul">x</button>
          <button id="div">/</button>
          <button id="eq">=</button>
        </div>
        <div class="numbers row">
          <button id="_1">1</button>
          <button id="_2">2</button>
          <button id="_3">3</button>
        </div>
        <div class="numbers row">
          <button id="_4">4</button>
          <button id="_5">5</button>
          <button id="_6">6</button>
        </div>
        <div class="numbers row">
          <button id="_7">7</button>
          <button id="_8">8</button>
          <button id="_9">9</button>
        </div>
        <div class="other row">
          <button class="_0">0</button>
          <button class="period">.</button>
          <button class="clear">Clear</button>
        </div>
      </div>
    </div>
  </body>
</html>
